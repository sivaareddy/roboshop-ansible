- name: create ec2 and route 53 records
  hosts: local
  connection: local
  vars:
    ami_id: "ami-09c813fb71547fc4f"
    sg_id: "sg-091cb43b543378edc"
    zone_id: "Z0986549106U082ZUABIR"
    domain_name: "sivadaws86s.fun"
    instances:
    - mongodb

  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: "t3.micro"
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags:
        Name: "{{ item }}"
    loop: "{{ instances }}"
    register: ec2_output
  # - name: print the ec2_output
  #   ansible.builtin.debug:
  #     msg: "{{ ec2_output }}"

  # - name: print the private ip
  #   ansible.builtin.debug:
  #     msg: "{{item.instances[0].private_ip_address}}"
  #   loop: "{{ ec2_output.results}}"

  # - name: print the public ip 
  #   ansible.builtin.debug:
  #     msg: "{{item.instances[0].public_ip_address}}"
  #   loop: "{{ ec2_output.results}}"
  - name: create route53 record
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}.{{ domain_name }}" # mongodb.sivadaws86s.fun
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
  #    overwrite: true
    loop: "{{ ec2_output.results }}"

